<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador XRP Responsivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <main class="max-w-5xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">üí∞ Simulador XRP Responsivo</h2>

    <section class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-md mb-6">
      <div class="flex flex-wrap gap-4 justify-center">
        <div class="flex-1 min-w-[200px]">
          <label for="valorXRP" class="block font-semibold mb-1">Quantidade de XRP</label>
          <input type="number" id="valorXRP" class="w-full p-2 rounded border" placeholder="Ex: 500" min="0.0001" step="0.0001">
        </div>

        <div class="flex-1 min-w-[200px]">
          <label for="intervaloSegundos" class="block font-semibold mb-1">Atualiza√ß√£o (segundos)</label>
          <input type="number" id="intervaloSegundos" class="w-full p-2 rounded border" value="30" min="30" max="600">
        </div>

        <div class="flex flex-col justify-end gap-2">
          <button id="btnSimular" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simular</button>
          <button id="btnParar" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Parar</button>
        </div>
      </div>
      <p id="statusMsg" class="text-center mt-3 italic text-sm text-gray-500"></p>
    </section>

    <section class="overflow-x-auto bg-white dark:bg-gray-800 rounded-2xl shadow-md">
      <table class="min-w-[800px] w-full border-collapse text-sm md:text-base">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-2">Momento</th>
            <th>XRP</th>
            <th>D√≥lar (USD/BRL)</th>
            <th>Pre√ßo XRP (USD)</th>
            <th>Pre√ßo XRP (R$)</th>
            <th>Valor Total (R$)</th>
            <th>Lucro / Preju√≠zo</th>
          </tr>
        </thead>
        <tbody>
          <tr id="linhaInicial"><td colspan="7" class="text-center p-2">-</td></tr>
          <tr id="linhaAtual"><td colspan="7" class="text-center p-2">-</td></tr>
        </tbody>
      </table>
    </section>

    <p id="ultimaAtualizacao" class="mt-3 text-center italic"></p>

    <canvas id="grafico" class="mt-6 bg-white dark:bg-gray-800 rounded-xl shadow-md w-full h-64"></canvas>
  </main>

  <script>
    let chart, intervalo, quantidadeXRP = null, precoInicial = null, valorInicialReais = null;
    const statusMsg = document.getElementById('statusMsg');

    // Fun√ß√£o para buscar via proxy p√∫blico (contorna CORS)
    async function buscarComProxy(url) {
      const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
      const response = await fetch(proxyUrl);
      const data = await response.json();
      return JSON.parse(data.contents);
    }

    async function buscarCotacoes() {
      try {
        const [xrp, usd] = await Promise.all([
          buscarComProxy("https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd"),
          buscarComProxy("https://api.coingecko.com/api/v3/simple/price?ids=usd&vs_currencies=brl")
        ]);

        return {
          precoXRPUSD: parseFloat(xrp.ripple.usd),
          cotacaoDolar: parseFloat(usd.usd.brl)
        };
      } catch (err) {
        console.error("Erro ao buscar cota√ß√µes:", err);
        statusMsg.textContent = "‚ùå Erro ao buscar cota√ß√µes. Verifique sua conex√£o.";
        return null;
      }
    }

    async function simular() {
      if (intervalo) return statusMsg.textContent = "‚ö†Ô∏è Simula√ß√£o j√° em andamento.";

      quantidadeXRP = parseFloat(document.getElementById('valorXRP').value);
      const intervaloSeg = parseInt(document.getElementById('intervaloSegundos').value);

      if (!quantidadeXRP || quantidadeXRP <= 0)
        return statusMsg.textContent = "‚ùó Quantidade inv√°lida. Informe um n√∫mero maior que zero.";
      if (intervaloSeg < 30 || intervaloSeg > 600)
        return statusMsg.textContent = "‚ùó Intervalo deve estar entre 30 e 600 segundos.";

      localStorage.setItem("intervaloAtual", intervaloSeg);
      if (!chart) iniciarGrafico();

      const precos = await buscarCotacoes();
      if (!precos) return;

      precoInicial = precos.precoXRPUSD * precos.cotacaoDolar;
      valorInicialReais = quantidadeXRP * precoInicial;

      document.getElementById('linhaInicial').innerHTML = `
        <td>Inicial</td>
        <td>${quantidadeXRP.toFixed(4)}</td>
        <td>${precos.cotacaoDolar.toFixed(4)}</td>
        <td>US$ ${precos.precoXRPUSD.toFixed(4)}</td>
        <td>R$ ${precoInicial.toFixed(4)}</td>
        <td>R$ ${valorInicialReais.toFixed(2)}</td>
        <td>-</td>
      `;

      atualizarSimulacao();
      intervalo = setInterval(atualizarSimulacao, intervaloSeg * 1000);
      statusMsg.textContent = "‚úÖ Simula√ß√£o iniciada.";
    }

    async function atualizarSimulacao() {
      const precos = await buscarCotacoes();
      if (!precos || quantidadeXRP === null) return;

      const precoAtual = precos.precoXRPUSD * precos.cotacaoDolar;
      const valorAtual = quantidadeXRP * precoAtual;
      const lucro = valorAtual - valorInicialReais;
      const perc = (lucro / valorInicialReais) * 100;
      const classe = lucro >= 0 ? 'text-green-600 font-bold' : 'text-red-600 font-bold';

      document.getElementById('linhaAtual').innerHTML = `
        <td>Atual</td>
        <td>${quantidadeXRP.toFixed(4)}</td>
        <td>${precos.cotacaoDolar.toFixed(4)}</td>
        <td>US$ ${precos.precoXRPUSD.toFixed(4)}</td>
        <td>R$ ${precoAtual.toFixed(4)}</td>
        <td>R$ ${valorAtual.toFixed(2)}</td>
        <td class="${classe}">${lucro >= 0 ? '+' : ''}R$ ${lucro.toFixed(2)} (${perc.toFixed(2)}%)</td>
      `;

      document.getElementById('ultimaAtualizacao').textContent =
        "√öltima atualiza√ß√£o: " + new Date().toLocaleString();

      atualizarGrafico(precoAtual, precos.cotacaoDolar);
    }

    function iniciarGrafico() {
      const ctx = document.getElementById('grafico').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'XRP (R$)', data: [], borderColor: '#3b82f6', fill: false, yAxisID: 'y1' },
            { label: 'D√≥lar', data: [], borderColor: '#10b981', fill: false, yAxisID: 'y2' }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y1: { position: 'left', title: { display: true, text: 'XRP (R$)' } },
            y2: { position: 'right', title: { display: true, text: 'D√≥lar (R$)' }, grid: { drawOnChartArea: false } }
          }
        }
      });
    }

    function atualizarGrafico(xrp, dolar) {
      const tempo = new Date().toLocaleTimeString();
      chart.data.labels.push(tempo);
      chart.data.datasets[0].data.push(xrp);
      chart.data.datasets[1].data.push(dolar);

      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }
      chart.update();
    }

    function parar() {
      if (intervalo) {
        clearInterval(intervalo);
        intervalo = null;
        statusMsg.textContent = "‚èπÔ∏è Simula√ß√£o parada.";
      }
    }

    document.getElementById('btnSimular').addEventListener('click', simular);
    document.getElementById('btnParar').addEventListener('click', parar);
    window.addEventListener('beforeunload', () => clearInterval(intervalo));

    const ultimoIntervalo = localStorage.getItem("intervaloAtual");
    if (ultimoIntervalo) document.getElementById('intervaloSegundos').value = ultimoIntervalo;
  </script>
</body>
</html>
